name: Build and Commit PDF

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # permite o GitHub Actions commitar no repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-lang-english \
            texlive-lang-portuguese \
            latexmk

      - name: Compile LaTeX
        run: |
          latexmk -pdf -interaction=nonstopmode forallx.tex

      - name: Commit updated PDF
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add forallx.pdf
          git commit -m "Update PDF [skip ci]" || echo "No changes to commit"
          git push
