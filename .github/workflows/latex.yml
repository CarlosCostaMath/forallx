name: Build LaTeX forallx

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_latex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-lang-english \
            texlive-lang-portuguese \
            latexmk

      - name: Compile forallx.tex with latexmk
        run: |
          latexmk -pdf -interaction=nonstopmode forallx.tex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: forallx-pdf
          path: forallx.pdf
